<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penjualan BBM</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="app-wrapper">
      <nav class="navbar">
        <div class="navbar-logo-container">
          <img src="logo.png" alt="Logo BBM" class="navbar-logo" />
        </div>
        <div class="navbar-title">
          <h1 class="text-dark">Sistem Rekap Stok Harian Pt. Mitra Keluarga</h1>
        </div>
        <div class="navbar-links">
          <a href="index.html" class="nav-link active" id="show-harian">Kontrol Meter</a>
          <a href="index2.html" class="nav-link" id="show-bulanan">Nilai Penjualan Kontan</a>
          <a href="index3.html" class="nav-link" id="show-bulanan">Buku Stok BBM</a>
          <a href="index4.html" class="nav-link" id="show-bulanan">Setoran BBM</a>
          <a href="index5.html" class="nav-link" id="show-bulanan">Mutasi Kas Bank</a>
          <a href="index6.html" class="nav-link" id="show-bulanan">Mutasi Kas Bank Harian</a>
        </div>
      </nav>

    <div class="container">
        <h1>Penjualan Kontan</h1>

        <div class="input-section">
            <label for="jenisBBM">Jenis BBM:</label>
            <select id="jenisBBM">
                <option value="Pertalite">Pertalite</option>
                <option value="Pertamax">Pertamax</option>
                <option value="Solar">Solar</option>
                <option value="Pertaminadex">Pertaminadex</option>
            </select>

            <label for="hargaJualSekarang">Harga Jual BBM Saat Ini (per Liter):</label>
            <input type="number" id="hargaJualSekarang" placeholder="Masukkan harga" step="0.01">

            <label for="literTerjual">Liter BBM Terjual:</label>
            <input type="number" id="literTerjual" placeholder="Masukkan jumlah liter" step="0.01">

            <button id="hitungBtn">Hitung dan Tambahkan</button>
            <button id="exportExcelBtn">Ekspor ke Excel</button>
            <button id="clearAllDataBtn" style="background-color: #dc3545;">Hapus Semua Data</button>
        </div>

        <hr>

        <h2>Riwayat Penjualan</h2>
        <table id="riwayatTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Waktu</th> <th>Jenis BBM</th>
                    <th>Harga Jual (per Liter)</th>
                    <th>Liter Terjual</th>
                    <th>Nilai Jual</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="script2.js"></script>
</body>
</html>
